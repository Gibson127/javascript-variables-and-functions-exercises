    <h1>The Geometrizer</h1>
    <div id="output"></div>
    <script>
      // TIPS:
      // - The formula for the circumference of a circle is 2*pi*radius
      // - The formula for the area of a circle is 2*pi*radius*radius
      // - The value of pi is available as a constant Math.PI
      //   e.g. console.log(Math.PI) should output 3.141592653589793
      // YOUR CODE GOES HERE
      var radius = 50;
      var pi = 3.14;
      var x = 2;
      var z = x * pi * radius;
      var area = pi * radius * radius;

      document.getElementById('output').innerHTML = 'The circumference of the circle is ' + z + ' if the radius would be 50, and the area of  the circle is ' + area + '';
      // Call the addOutput function with your output value
      // when you are ready.
      // Example: addOutput(outputValue);
    </script>
